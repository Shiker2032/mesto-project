<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Mesto</title>
	<link href="./pages/index.css" rel="stylesheet">
</head>
<body class="body">
<div class="page">
	<header class="header">
		<img alt="Лого" class="header__logo" src="./images/logo.svg">
	</header>
	<main class="content">
		<div class="overlay" id="overlay"></div>

		<div class="popup" id="popup-image-container">
			<div class="popup-image__content">
				<button class="button  popup__close-button popup-image__close-button" id="popup-image__close-button" type="button"></button>
				<img alt="картинка" class="popup-image__image" src=".">
				<p class="popup-image__title"></p>
			</div>
		</div>

		<div class="popup" id="popup-profile-edit">
			<div class="popup__content">
				<h4 class="popup__heading">Редактировать профиль</h4>
				<button class="button popup__close-button" id="profile-form-close" type="button"></button>
				<form class="form" name="profile_edit_form" novalidate>
					<fieldset class="form__inputs">
						<input class="form__input" id="user-name-input" name="user-name" minlength="2" maxlength="40" required type="text">
						<span class="form__input-error" id="error-user-name-input"></span>
						<input class="form__input" id="user-activity-input" name="user-activity" minlength="2" maxlength="200" required type="text">
						<span class="form__input-error" id="error-user-activity-input"></span>
					</fieldset>
					<fieldset class="form__handlers">
						<button class="button form__button" type="submit">Сохранить</button>
					</fieldset>
				</form>
			</div>
		</div>

		<div class="popup" id="popup-card">
			<div class="popup__content">
				<h4 class="popup__heading">Новое место</h4>
				<button class="button popup__close-button" id="card-form-close" type="button"></button>
				<form class="form" name="card_edit_form" novalidate>
					<fieldset class="form__inputs">
						<input class="form__input" id="card-name-input" name="card-name" minlength="2" maxlength="30"  placeholder="Название" required type="text">
						<span class="form__input-error" id="error-card-name-input"></span>
						<input class="form__input" id="card-url-input" name="card-url"  placeholder="Ссылка на картинку" required type="text"
						pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)">
						<span class="form__input-error" id="error-card-url-input"></span>
					</fieldset>
					<fieldset class="form__handlers">
						<button class="button form__button" type="submit">Создать</button>
					</fieldset>
				</form>
			</div>
		</div>

		<section class="profile">
			<div class="profile__info">
				<img alt="Аватар" class="profile__avatar" src="images/Avatar.png">
				<div class="profile__wrapper-info">
					<div class="profile__title-wrapper">
						<h3 class="profile__title">Жак-Ив Кусто</h3>
						<button class="button profile__edit-button" type="button"></button>
					</div>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
			</div>
			<button class="button profile__add-button" type="button"></button>
		</section>
		<section class="photo-cards">
		</section>
	</main>
	<template id="photo-card-template">
		<div class="photo-card">
			<div class="photo-card__overlay">
				<img alt="" class="photo-card__image" src="">
			</div>
			<img class="button photo-card__delete-button" src="./images/Trash.svg">
			<div class="photo-card__description">
				<h3 class="photo-card__title"></h3>
				<button class="button photo-card__like-button" type="button"></button>
			</div>
		</div>
	</template>
	<script type="module" src="./script.js"></script>
	<footer class="footer">
		<p class="footer__copyright">&#169; 2021 Mesto Russia</p>
	</footer>
</div>
</body>
</html>
