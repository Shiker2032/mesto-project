<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Mesto</title>
	<link href="./pages/index.css" rel="stylesheet">
</head>
<body class="body">
<div class="page">

	<header class="header">
		<img class="header__logo" src="./images/logo.svg">
		<div class="header__line"></div>
	</header>

	 <div class="content">

			<form class="form form_state_hidden">
				<img class="form__close-button" src="./images/close%20icon.png">
				<div class="form__container">
					<h3 class="form__heading">Редактировать профиль</h3>
					<fieldset class="form__input">
						<input type="text" id="user-name-input" class="form__item" placeholder="Жак-Ив Кусто" required>
						<input type="text" id="user-activity-input" class="form__item" placeholder="Иссдеователь океана" required>
					</fieldset>
					<fieldset class="form__handlers">
						<input type="submit" class="form__button">
					</fieldset>
				</div>
			</form>
	

		<section class="profile">		
				<div class="profile__info">
					<img class="info__avatar" src="images/Avatar.png">
					<div class="info__wrapper-info">
						<div class="info__title-wrapper">
							<h3 class="info__title">Жак-Ив Кусто</h3>
							<img class="profile__edit-button" src="images/Edit_Button.svg">
						</div>						
						<p class="info__subtitle">Исследователь океана</p>						
					</div>					
				</div>					
					<button class="profile__add-button">+</button>						
		</section>
		
		 <div class="photo-cards">
			<div class="photo-card">
				<img alt="Карачевск" class="photo-card__image" src="images/carachevsk.png">
				<div class="photo-card__description">
					<h3 class="photo-card__title">Карачаевск</h3>
					<img src="./images/like.svg" class="button photo-card__like-button">
				</div>				
			</div>
			<div class="photo-card">
				<img alt="Эльбрус" class="photo-card__image" src="./images/elbrus.png">
				<div class="photo-card__description">
					<h3 class="photo-card__title">Гора Эльбрус</h3>
					<img alt="лайк" class="button photo-card__like-button button photo-card__like-button_active" src="images/like.svg">
				</div>
			</div>
			<div class="photo-card">
				<img alt="Домбай" class="photo-card__image" src="./images/dombai.png">
				<div class="photo-card__description">
					<h3 class="photo-card__title">Домбай</h3>
					<img alt="лайк" class="button photo-card__like-button" src="./images/like.svg">
				</div>
			</div>
			<div class="photo-card">
				<img alt="Карачевск" class="photo-card__image" src="images/carachevsk.png">
				<div class="photo-card__description">
					<h3 class="photo-card__title">Гора Эльбрус</h3>
					<img alt="лайк" class="button photo-card__like-button" src="images/like.svg">
				</div>
			</div>
			<div class="photo-card">
				<img alt="Эльбрус" class="photo-card__image" src="./images/elbrus.png">
				<div class="photo-card__description">
					<h3 class="photo-card__title">Домбай</h3>
					<img alt="лайк" class="button photo-card__like-button" src="images/like.svg">
				</div>
			</div>
			<div class="photo-card">
				<img alt="Домбай" class="photo-card__image" src="./images/dombai.png">
				<div class="photo-card__description">
					<h3 class="photo-card__title">Карачаево-Черкеск</h3>
					<img alt="лайк" class="button photo-card__like-button" src="./images/like.svg">
				</div>
			</div>
		</div>
	</div>
	
	<footer class="footer">
		<p class="footer__copyright">&#169; 2021 Mesto Russia</p>
	</footer> 

</div>
</body>
</html>
